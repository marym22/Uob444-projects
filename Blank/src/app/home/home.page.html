<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      App1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<!-- navigate to components pages -->
  <!-- components -->
  <ion-list [inset]="true">
    <ion-header>Components</ion-header>
    <!-- row 1 -->
    <!-- /// -->
    <ion-buttons>
      <!-- c1 one -->
      <ion-button color="primary" routerLink="/ionic-inputs" routerDirection="root">
        input page
      </ion-button>
      <!-- c1 two -->
      <ion-button color="primary" routerLink="/ionic-label" routerDirection="root">
        label page
      </ion-button>
      <!-- c1 three -->
      <ion-button color="primary" routerLink="/ionic-button" routerDirection="root">
        button page
      </ion-button>
    </ion-buttons>
    <!-- row 2 -->
    <!-- /// -->
    <ion-buttons>
      <!-- c2 one -->
      <ion-button color="primary" routerLink="/ionic-icons" routerDirection="root">
        icons page
      </ion-button>
      <!-- c2 two -->
      <ion-button color="primary" routerLink="/ionic-alert-ex" routerDirection="root">
        alert page
      </ion-button>
      <!-- c2 three -->
      <ion-button color="primary" routerLink="/ionic-lists" routerDirection="root">
        lists page
      </ion-button>
    </ion-buttons>
    <!-- row 3 -->
    <!-- /// -->
    <ion-buttons>
      <!-- c3 one -->
      <ion-button color="primary" routerLink="/ionic-loading" routerDirection="root">
        loading page
      </ion-button>
      <!-- c3 two -->
      <ion-button color="primary" routerLink="/ionic-grid" routerDirection="root">
        Grid page
      </ion-button>      
      <!-- c3 three -->
      <ion-button color="primary" routerLink="/ionic-cards" routerDirection="root">
        Cards page
      </ion-button>
    </ion-buttons>
    <!-- row 4 -->
    <!-- /// -->
    <ion-buttons>
      <!-- c4 one -->
      <ion-button color="primary" routerLink="/ionic-checkbox" routerDirection="root">
        checkbox page
      </ion-button>
      <!-- c4 two -->
      <ion-button color="primary" routerLink="/ionic-radio" routerDirection="root">
        radio page
      </ion-button>
      <!-- c4 three -->
      <ion-button color="primary" routerLink="/ionic-toggle" routerDirection="root">
        toggle page
      </ion-button>
    </ion-buttons>
  </ion-list>
  
  <ion-list [inset]="true">
    <ion-header>Examples</ion-header>
    <ion-buttons>
      <!-- s3 one -->
      <ion-button color="primary" routerLink="/ex1" routerDirection="root">
        example 1
      </ion-button>
    
      <!-- s3 two -->
      <ion-button color="primary" routerLink="/ex2" routerDirection="root">
        example 2
      </ion-button>
      <!-- s3 three -->
      <ion-button color="primary" routerLink="/ex3" routerDirection="root">
        example 3
      </ion-button>
    </ion-buttons>
  </ion-list>

  <!-- <ion-header collapse="condense">
    <ion-toolbar>

    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div> -->
</ion-content>
