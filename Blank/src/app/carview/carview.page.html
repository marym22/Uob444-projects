<ion-header>
  <ion-toolbar>
    <ion-title>carview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let car of carList">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{car.model}}</ion-card-title>
          <ion-card-subtitle>{{car.type}}</ion-card-subtitle>
          <p>{{car.specifications}}</p>
        </ion-card-header>
        <ion-card-content>
          <h1>{{car.color}}</h1>
          <p>{{car.features}}</p>
          <p>{{car.price}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>


</ion-content>
